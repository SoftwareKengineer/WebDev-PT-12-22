<!-- Create a tic-tac-toe board using Grid Layout. Alternate the colors of every other cell to create a checkerboard pattern.

Make each tile 50x50 pixels
Use border: 3px solid black; to create board effect (you can leave the outside border) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Solution</title>
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 50px);
      }

      .board > div {
        width: 50px;
        height: 50px;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div>6</div>
      <div>5</div>
      <div>4</div>
      <div>3</div>
      <div>2</div>
      <div>1</div>
      <div>7</div>
      <div>9</div>
      <div>8</div>
    </div>
  </body>
</html>
